name: Continuous Delivery

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  create-qa-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Inject secrets
        run: |
          sed -i "s\/replace-with-firebase-key\/${{ secrets.FIREBASE_KEY }}\/g" app/google-services.json
          sed -i "s\/replace-with-firebase-service-account-key-id\/${{ secrets.FIREBASE_SERVICE_ACC_KEY_ID }}\/g" app/firebase-service-account.json
          sed -i "s\/replace-with-firebase-service-account-key\/${{ secrets.FIREBASE_SERVICE_ACC_KEY }}\/g" app/firebase-service-account.json
          sed -i "s\/replace-with-firebase-service-account-client-id\/${{ secrets.FIREBASE_SERVICE_ACC_CLIENT_ID }}\/g" app/firebase-service-account.json
          sed -i "s\/replace-with-firebase-service-account-cert-url\/${{ secrets.FIREBASE_SERVICE_ACC_CERT_URL }}\/g" app/firebase-service-account.json

