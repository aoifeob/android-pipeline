name: Gitleaks

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '30 7 * * 1-5'

jobs:
  scan:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan with TruffleHog
        uses: trufflesecurity/trufflehog@v3.76.3
        with:
            extra-args: --issue-comments --pr-comments
