name: Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

env:
  SLACK_BOT_TOKEN = ${{ secrets.SLACKBOT_OAUTH_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Perform static analysis
        run: ./gradlew detekt

      - name: Upload detekt build report
        uses: actions/upload-artifact@v4
        with:
          name: detekt_results
          path: app/build/reports/detekt

      - name: Build with Gradle
        run: ./gradlew assemble

  run-unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java from Build Cache
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Run Unit Tests with Gradle
        run: gradle app:testDebugUnitTest

  run-codeql-security-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call CodeQL Action
        uses: ./.github/workflows/codeql-security-scan.yml@main

  run-gitleaks-security-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call CodeQL Action
        uses: ./.github/workflows/gitleaks-security-scan.yml@main

  notify-slack:
    needs: [ build, run-unit-tests, run-codeql-security-scan, run-gitleaks-security-scan ]
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C074WKL8J66'
          slack-message: "Pull request ready for review: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
