name: "CodeQL"

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '30 7 * * 1-5'

env:
  GITHUB_TOKEN: ${{ secrets.CODEQL_TOKEN }}
  GOOGLE_SERVICES_KEY: ${{ secrets.GOOGLE_SERVICES_KEY }}
  FIREBASE_SERVICE_ACC: ${{ secrets.FIREBASE_SERVICE_ACC }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Decrypt Firebase and Google Services secrets
      run: |
        chmod +x script/decrypt.sh
        script/decrypt.sh

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        chmod +x ./gradlew
        ./gradlew --no-daemon assemble

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
